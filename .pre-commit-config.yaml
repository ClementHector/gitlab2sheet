repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
- repo: local
  hooks:
    - id: pytest-check
      name: pytest-check
      # entry: pytest
      language: system
      entry: poetry run python -m pytest
      pass_filenames: false
      always_run: true
